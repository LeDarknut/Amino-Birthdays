<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
<div style="width: 100%; text-align:center;">
	<a id="lien" href="" style="text-decoration:none; display:inline-block;">
    		<div id="cadre" style="background-color: white; border-radius: 5px; padding-top: 5px;">
			<div style="height: 30px; width: 220px; text-align:center;">
				<span id="name" style="font-size: 20px; font-family: 'Roboto', sans-serif;"></span>
			</div>
			<div id="countdown" style="height: 30px; width: 200px; text-align:center; align-self: center;display: none;">
				<span id="countdown_day" style="font-size: 25px; font-family: 'Roboto', sans-serif; padding-left:3px; padding-right:3px;color: black;border-radius: 5px;">000</span>
				<span id="countdown_hour" style="font-size: 25px; font-family: 'Roboto', sans-serif;color: black;">00</span>
				<span style="font-size: 25px; font-family: 'Roboto', sans-serif;color: black;">:</span>
				<span id="countdown_minute" style="font-size: 25px; font-family: 'Roboto', sans-serif;color: black;">00</span>
				<span style="font-size: 25px; font-family: 'Roboto', sans-serif;color: black;">:</span>
				<span id="countdown_second" style="font-size: 25px; font-family: 'Roboto', sans-serif;">00</span>
			</div>
			<div id="happy_birthday" style="height: 30px; width: 220px; text-align:center;display: none;">
				<span id="message" style="font-size: 19px; font-family: 'Roboto', sans-serif;">HAPPY BIRTHDAY !</span>
			</div>
			<div style="margin-top: 10px; height: 30px; width: 220px; text-align:center;">
				<span id="date" style="font-size: 12px; font-family: 'Roboto', sans-serif;">00/00</span>
			</div>
    		</div>
	</a>
</div>
<script  type="text/javascript">
	function tick (){
		var name = "name"
		var mois = "02"
		var jour = "29"
		var couleur = "light blue"
		var lien = "http://aminoapps.com/p/202tem"
	
		document.getElementById("name").innerHTML= name ;
		document.getElementById("date").innerHTML= jour + "/" + mois ;
		document.getElementById("name").style.color = couleur;  
		document.getElementById("countdown_day").style.border =  "3px solid " + couleur; 
		document.getElementById("countdown_second").style.color = couleur;
		document.getElementById("cadre").style.border =  "3px solid " + couleur; 
		document.getElementById("message").style.color = couleur; 
		document.getElementById("date").style.color = couleur; 
		document.getElementById("lien").href = lien;
		
		var date = new Date()
		var dateTarget = new Date(date.getFullYear(), mois, jour);
		dateTarget.setMonth(dateTarget.getMonth() - 1)
		if (date.getTime() > dateTarget.getTime()) {
			dateTarget.setFullYear(date.getFullYear() + 1)
		} 
		if (date.getDate() == dateTarget.getDate() && date.getMonth() == dateTarget.getMonth()){
			i = 0
		}
		else {
			i = 1
		}
		
		var day = Math.trunc((dateTarget.getTime() - date.getTime())/ 86400000) ;
		var hour = Math.trunc(23 - date.getHours());
		var min = Math.trunc((dateTarget.getTime() - date.getTime())/ 60000) % 60;
		var sec = Math.trunc((dateTarget.getTime() - date.getTime())/ 1000) % 60;
		if (hour < 10) {hour = "0" + hour}
		if (min < 10) {min = "0" + min}
		if (sec < 10) {sec = "0" + sec}
		if (day < 100) {day = "0" + day} 
		if (day < 10) {day = "0" + day}
		if (i == 1) {
 			document.getElementById("countdown_day").innerHTML= day ;
			document.getElementById("countdown_hour").innerHTML= hour ; 
			document.getElementById("countdown_minute").innerHTML= min ; 
			document.getElementById("countdown_second").innerHTML= sec ;
			document.getElementById("countdown").style.display = "initial";
			document.getElementById("countdown").style.height = "30px";
			document.getElementById("happy_birthday").style.display = "none";
			document.getElementById("happy_birthday").style.height = "0px";  
		}
		else {
			document.getElementById("countdown").style.display = "none";
			document.getElementById("countdown").style.height = "0px";
			document.getElementById("happy_birthday").style.display = "initial";
			document.getElementById("happy_birthday").style.height = "30px";
		}
	}
	
	setInterval("tick()", 40) 
</script>
